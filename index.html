<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>

<body>
    <header></header>
    <main>
        <section>
            <div class="hero">
                <h1>Dan Robertson</h1>
                <h2> Level 3 Bard, Level 2 Wizard</h2>
            </div>
        </section>
        <section>
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-item-label"> STR</span>
                    <div class="stat-item-container">11</div>
                </div>
                <div class="stat-item">
                    <span class="stat-item-label">DEX</span>
                    <div class="stat-item-container">11</div>
                </div>
                <div class="stat-item">
                    <span class="stat-item-label"> CON</span>
                    <div class="stat-item-container">11</div>
                </div>
                <div class="stat-item">
                    <span class="stat-item-label"> INT</span>
                    <div class="stat-item-container">11</div>
                </div>
                <div class="stat-item">
                    <span class="stat-item-label"> WIS</span>
                    <div class="stat-item-container">11</div>
                </div>
                <div class="stat-item">
                    <span class="stat-item-label"> CHA</span>
                    <div class="stat-item-container">12</div>
                </div>
        </section>
        <section class="basics">
            <div class="senses-container">
                <h2 class="senses-container-label">Senses</h2>
                <div class="senses-container-info"> Passive Wisdom (Perception): 12 </div>
                <div class="senses-container-info"> Passive Intelligence (Investigation): 12 </div>
                <div class="senses-container-info"> Passive Wisdom (Insight): 12 </div>
            </div>
            <div class="hp-ac-container">
                <div class="health-points-container">
                    <h2 class="health-points-label"> Health Points</h2>
                    <div class="health-points-item"> 21</div>
                </div>
                <div class="armor-class-container">
                    <h2 class="armor-class-label"> Armor Class</h2>
                    <div class="armor-class-item"> 12</div>
                </div>
            </div>
            <div class="characteristics-descrip-container">
                <h2 class="characteristics-descrip-label">Characteristics</h2>
            </div>
        </section>
        <section>
            <div class="profiences-container">

            </div>
            <div class="skills-container">

            </div>
            <div class="general-info-container">

            </div>
        </section>
    </main>
</body>

</html>
